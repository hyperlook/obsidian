<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Linux 权限类型说明图</text>
  
  <!-- 普通文件部分 -->
  <rect x="50" y="80" width="340" height="380" fill="#e9ecef" rx="8" ry="8" stroke="#ced4da" stroke-width="2"/>
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">普通文件权限</text>
  
  <!-- 读取权限 - 文件 -->
  <circle cx="100" cy="160" r="30" fill="#4dabf7"/>
  <path d="M100 145 A15 15 0 0 1 115 160 A15 15 0 0 1 100 175 A15 15 0 0 1 85 160 A15 15 0 0 1 100 145 Z" fill="white" stroke="#4dabf7" stroke-width="2"/>
  <circle cx="100" cy="160" r="5" fill="#4dabf7"/>
  <text x="170" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">读取权限 (r)</text>
  <text x="170" y="185" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 查看文件内容</text>
  <text x="170" y="205" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 复制文件</text>
  
  <!-- 写入权限 - 文件 -->
  <circle cx="100" cy="250" r="30" fill="#51cf66"/>
  <path d="M85 250 L115 250 M100 235 L100 265" stroke="white" stroke-width="4"/>
  <text x="170" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">写入权限 (w)</text>
  <text x="170" y="275" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 修改文件内容</text>
  <text x="170" y="295" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 保存更改</text>
  
  <!-- 执行权限 - 文件 -->
  <circle cx="100" cy="340" r="30" fill="#ff6b6b"/>
  <path d="M85 340 L115 350 L85 360 Z" fill="white"/>
  <text x="170" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">执行权限 (x)</text>
  <text x="170" y="365" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 运行程序或脚本</text>
  <text x="170" y="385" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 执行命令</text>
  
  <!-- 目录部分 -->
  <rect x="410" y="80" width="340" height="380" fill="#e9ecef" rx="8" ry="8" stroke="#ced4da" stroke-width="2"/>
  <text x="580" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">目录权限</text>
  
  <!-- 读取权限 - 目录 -->
  <circle cx="460" cy="160" r="30" fill="#4dabf7"/>
  <path d="M460 145 A15 15 0 0 1 475 160 A15 15 0 0 1 460 175 A15 15 0 0 1 445 160 A15 15 0 0 1 460 145 Z" fill="white" stroke="#4dabf7" stroke-width="2"/>
  <circle cx="460" cy="160" r="5" fill="#4dabf7"/>
  <text x="530" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">读取权限 (r)</text>
  <text x="530" y="185" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 查看目录内容列表</text>
  <text x="530" y="205" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 使用 ls 命令</text>
  
  <!-- 写入权限 - 目录 -->
  <circle cx="460" cy="250" r="30" fill="#51cf66"/>
  <path d="M445 250 L475 250 M460 235 L460 265" stroke="white" stroke-width="4"/>
  <text x="530" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">写入权限 (w)</text>
  <text x="530" y="275" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 创建/删除文件</text>
  <text x="530" y="295" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 修改目录内容</text>
  
  <!-- 执行权限 - 目录 -->
  <circle cx="460" cy="340" r="30" fill="#ff6b6b"/>
  <path d="M445 340 L475 350 L445 360 Z" fill="white"/>
  <text x="530" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">执行权限 (x)</text>
  <text x="530" y="365" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 进入目录 (cd)</text>
  <text x="530" y="385" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="start">- 访问目录中的文件</text>
  
  <!-- 图例 -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">图标说明: 眼睛 = 读取, 加号 = 写入, 播放箭头 = 执行</text>
</svg>