<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotating-square {
      animation: rotate 4s linear infinite;
      transform-origin: center;
    }
  </style>
  <rect class="rotating-square" x="50" y="50" width="100" height="100" fill="#4CAF50" stroke="#2196F3" stroke-width="4">
    <animate attributeName="fill" values="#4CAF50;#2196F3;#9C27B0;#4CAF50" dur="4s" repeatCount="indefinite" />
  </rect>
</svg>